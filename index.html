<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FavIcon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <!-- Red Hat Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="order">
      <img
        src="img/illustration-hero.svg"
        alt="illustration of a girl listening to music."
        class="order-img"
        draggable="false"
      />
      <div class="order-details">
        <h1 class="order-title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-plan">
          <img src="img/icon-music.svg" alt="Music sign" draggable="false" />
          <div class="plan-price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <div class="order-pay">
          <a href="#" class="btn btn-proceed">Proceed to Payment</a>
          <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded with <span>&hearts;</span> by
      <a
        href="https://www.frontendmentor.io/profile/ahmedbesheer/"
        target="_blank"
        >Ahmed Besheer</a
      >.
    </footer>
  </body>
</html>
